<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta itemprop="name" content="Hacklab-Previz">
  <meta itemprop="description" content="made with cables">
  <meta itemprop="image" content="preview.png">

  <script src="https://cdn.jsdelivr.net/npm/baffle@0.3.6/dist/baffle.min.js"></script>

  <title>HackLab Previz</title>
  <link rel="stylesheet" crossorigin href="/assets/index-BS0Ph0h8.css">
</head>

<body>
  <!-- wordings -->
  <div id="text-wrapper">
    <p class="typo-class">hacklab previz</p>
    <p class="typo-class">an immersive experience</p>
    <p id="time-slot" class="typo-class">time</p>
    <p class="typo-class">20</p>
    <p class="typo-class">24</p>
  </div>

  <canvas id="glcanvas" width="100vw" height="100vh" tabindex="1"></canvas>

  <script type="text/javascript" src="./assets/patch.js" async></script>

  <script type="text/javascript">

    function showError(errId, errMsg) {
      // handle critical errors here if needed
    }

    function patchInitialized(patch) {
      // You can now access the patch object (patch), register variable watchers and so on
    }

    function patchFinishedLoading(patch) {
      // The patch is ready now, all assets have been loaded
    }

    document.addEventListener("CABLES.jsLoaded", function (event) {
      CABLES.patch = new CABLES.Patch({
        patch: CABLES.exportedPatch,
        "prefixAssetPath": "",
        "assetPath": "assets/textures/",
        "jsPath": "js/",
        "glCanvasId": "glcanvas",
        "glCanvasResizeToWindow": true,
        "onError": showError,
        "onPatchLoaded": patchInitialized,
        "onFinishedLoading": patchFinishedLoading,
        "canvas": { "alpha": true, "premultipliedAlpha": true } // make canvas transparent
      });
    });

    // disable rubberband effect on mobile devices
    document.getElementById('glcanvas').addEventListener('touchmove', (e) => { e.preventDefault(); }, false);

    // time slot
    let timeSlot = document.getElementById('time-slot');
    let time = new Date();
    timeSlot.innerText = time.getHours() + " : " + 0 + time.getMinutes() + " : " + time.getSeconds();
    setInterval(() => {
      let time = new Date();
      if (time.getSeconds() < 10) {
        timeSlot.innerText = time.getHours() + " : " + time.getMinutes() + " : " + 0 + time.getSeconds();
      }
      else {
        timeSlot.innerText = time.getHours() + " : " + time.getMinutes() + " : " + time.getSeconds();
      }
    }, 1000);


    // animations
    let text = baffle(document.getElementsByClassName('typo-class')[0], {
      characters: 'hacklabpreviz',
      speed: 200
    }).start();
    let intervalOne_1 = setInterval(() => {
      text.start();
    }, 3000);
    let intervalTwo_1 = setInterval(() => {
      text.reveal();
    }, 4000);

    let textTwo = baffle(document.getElementsByClassName('typo-class')[1], {
      characters: 'animmersiveexperience',
      speed: 200
    }).start();
    let intervalOne_2 = setInterval(() => {
      textTwo.start();
    }, 3000);
    let intervalTwo_2 = setInterval(() => {
      textTwo.reveal();
    }, 5000);

    let textThree = baffle(document.getElementsByClassName('typo-class')[3], {
      characters: '20',
      speed: 200
    }).start();
    let intervalOne_3 = setInterval(() => {
      textThree.start();
    }, 3000);
    let intervalTwo_3 = setInterval(() => {
      textThree.reveal();
    }, 4000);

    let textFour = baffle(document.getElementsByClassName('typo-class')[4], {
      characters: '24',
      speed: 200
    }).start();
    let intervalOne_4 = setInterval(() => {
      textFour.start();
    }, 3000);
    let intervalTwo_4 = setInterval(() => {
      textFour.reveal();
    }, 4000);

  </script>
</body>

</html>
